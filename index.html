<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="logo">
        <img src="Assets/sun.png" alt="" class="sun hide">
        <img src="Assets/moon.png" alt="" class="moon ">
    </div>

    <div class="card">
        <h1>Quote Of The Day</h1>
        <div class="quote">
            <h1 class="quo">Life is like riding a bicycle. To keep your balance, you must keep moving.</h1>
            <div class="authorr">----Albert Einstein</div>
        </div>
        <div class="buttons">

            <button class="btn-1">New Quote</button>
            <button class="btn-2"><img src="Assets/copy.png" alt="" class="image">copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
